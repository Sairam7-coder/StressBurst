<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro 3D Bubble Game</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: #0b0c0c;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
      overflow: hidden;
      color: #00e5ff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #scoreBoard {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: bold;
      font-size: 20px;
      text-align: left;
      user-select: none;
      letter-spacing: 1.5px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 14px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00bfffaa;
      z-index: 10000;
    }
    .bubble {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #ffffffaa, #00cfff);
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(255, 255, 255, 0.3);
      animation: floatUp 12s linear infinite, wobble 3s ease-in-out infinite;
      transition: transform 0.3s ease, opacity 0.4s ease;
      cursor: pointer;
    }
    .burst {
      transform: scale(2.5);
      opacity: 0;
      filter: blur(2px);
      pointer-events: none;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100vh); }
    }
    @keyframes wobble {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(10px); }
    }
    #startBtn {
      margin-top: 40vh;
      padding: 14px 32px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background-color: #00bfff;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #00bfffaa;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 9999;
      position: relative;
    }
    #startBtn:hover {
      background-color: #008fcf;
    }
    #gameOverScreen {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 32px;
      font-weight: bold;
      color: #00e5ff;
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 16px;
      text-align: center;
      z-index: 10000;
      display: none;
      box-shadow: 0 0 30px #00bfffaa;
    }
    #gameOverScreen button {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 20px;
      border-radius: 10px;
      border: none;
      background-color: #00bfff;
      color: white;
      cursor: pointer;
      user-select: none;
    }
    .celebrate {
      animation: pulse 0.5s ease-out;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); color: gold; }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

<div id="scoreBoard">
  Burst: <span id="burstCount">0</span><br>
  High Score: <span id="highScore">0</span><br>
  Time Left: <span id="timer">--</span><br>
  Total Players: <span id="totalPlayers">0</span>
</div>

<button id="startBtn">Start Game</button>

<div id="gameOverScreen">
  ðŸŽ¯ Game Over!<br/>
  You Burst <span id="finalScore">0</span> Bubbles!<br/><br/>
  <button id="playAgainBtn">Play Again</button>
</div>

<audio id="popSound" preload="auto" src="https://cdn.jsdelivr.net/gh/sairam777/files/bubble-pop.mp3"></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const totalBubbles = 50;
  let burstCount = 0;
  let highScore = parseInt(localStorage.getItem('bubbleHighScore')) || 0;
  let totalPlayers = parseInt(localStorage.getItem('totalPlayers')) || 0;
  let gameRunning = false;
  let timerInterval;
  let timeLeft = 30;

  const burstEl = document.getElementById('burstCount');
  const highScoreEl = document.getElementById('highScore');
  const timerEl = document.getElementById('timer');
  const startBtn = document.getElementById('startBtn');
  const popSound = document.getElementById('popSound');
  const gameOverScreen = document.getElementById('gameOverScreen');
  const finalScore = document.getElementById('finalScore');
  const playAgainBtn = document.getElementById('playAgainBtn');
  const totalPlayersEl = document.getElementById('totalPlayers');

  highScoreEl.textContent = highScore;
  totalPlayersEl.textContent = totalPlayers;

  function createBubble() {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    const size = Math.random() * 50 + 50;
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${Math.random() * (window.innerWidth - size)}px`;
    bubble.style.top = `${Math.random() * (window.innerHeight - size)}px`;
    bubble.style.animationDuration = (10 + Math.random() * 7) + 's';

    bubble.addEventListener('click', () => handleBurst(bubble));
    bubble.addEventListener('touchstart', () => handleBurst(bubble));

    document.body.appendChild(bubble);
  }

  function removeAllBubbles() {
    document.querySelectorAll('.bubble').forEach(b => b.remove());
  }

  function handleBurst(bubble) {
    if (!gameRunning || bubble.classList.contains('burst')) return;
    bubble.classList.add('burst');
    burstCount++;
    burstEl.textContent = burstCount;
    try {
      popSound.currentTime = 0;
      popSound.play();
    } catch (e) {}
    burstEl.classList.add('celebrate');
    setTimeout(() => burstEl.classList.remove('celebrate'), 300);
    setTimeout(() => {
      bubble.remove();
      if (gameRunning) createBubble();
    }, 400);
  }

  // Burst bubble on mouse move hover within 50px distance
  document.addEventListener("mousemove", function (e) {
    if (!gameRunning) return;
    const bubbles = document.querySelectorAll(".bubble");
    bubbles.forEach((bubble) => {
      const rect = bubble.getBoundingClientRect();
      const distance = Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );
      if (distance < 50) handleBurst(bubble);
    });
  });

  function startGame() {
    burstCount = 0;
    burstEl.textContent = burstCount;
    timerEl.textContent = timeLeft;
    gameOverScreen.style.display = 'none';
    removeAllBubbles();

    for(let i=0; i < totalBubbles; i++) createBubble();

    gameRunning = true;
    startBtn.style.display = 'none';

    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function endGame() {
    gameRunning = false;
    clearInterval(timerInterval);
    gameOverScreen.style.display = 'block';
    finalScore.textContent = burstCount;
    removeAllBubbles();

    if (burstCount > highScore) {
      highScore = burstCount;
      localStorage.setItem('bubbleHighScore', highScore);
      highScoreEl.textContent = highScore;
    }

    totalPlayers++;
    localStorage.setItem('totalPlayers', totalPlayers);
    totalPlayersEl.textContent = totalPlayers;

    confetti({
      particleCount: 200,
      spread: 100,
      origin: { y: 0.6 }
    });

    timeLeft = 30;

    // Hide start button after game ends, ONLY show game over screen
    startBtn.style.display = 'none';
  }

  startBtn.addEventListener('click', startGame);
  playAgainBtn.addEventListener('click', () => {
    gameOverScreen.style.display = 'none';
    startGame();
  });
</script>

</body>
</html>
